<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Food Delivery</title>
    <style>
        #container {
            border: 1px solid red;
            width: 86%;
            margin: 1em auto;
        }

        #container {
            padding: 1em;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1em
        }

        #container div img {
            height: 250px;
            width: 250px;
        }

        #cart {
            margin-top: 1.2em;
            margin-left: 95%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <button id="cart"> Go to Cart</button>
    <div id="container"></div>


    <script type="module">
        import { navbar } from "./components/script.js";
        import { getdata } from "./components/script.js";
        document.getElementById("nav").innerHTML = navbar();

        async function showdata() {
            let response = getdata("http://www.themealdb.com/api/json/v1/1/filter.php?a=Indian")
            response.then((res) => {
                console.log(res.meals);
                append(res.meals);
            })
            .catch((err) => {
                console.log(err);
            })
        }
        showdata();
        
        var btn = document.getElementById("cart");
        var parent = document.getElementById("container");
        function append(d) {
            d.forEach(({ strMealThumb, strMeal }) => {
                var div = document.createElement("div");
                div.className = "item";
                var pic = document.createElement("img");
                pic.src = strMealThumb;

                var name = document.createElement("h4");
                name.innerText = strMeal

                var price = document.createElement("p");
                price.innerText = "â‚¹200"

                var cart = document.createElement("button");
                cart.innerText = "Add to Cart";

                div.append(pic, name, price, cart);
                parent.append(div);
            })
            
        }
        
        
        if (localStorage.getItem('cart') == null) {
            localStorage.setItem("cartdata", JSON.stringify([]));
        }
        
        btn.addEventListener("click", senddata);
        function senddata() {
            var item = document.querySelectorAll("btn");
            console.log(item.innerHTML);
        }
        </script>
</body>

</html>
